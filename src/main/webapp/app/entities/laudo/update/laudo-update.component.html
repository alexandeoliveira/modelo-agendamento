<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-laudo-heading" data-cy="LaudoCreateUpdateHeading" jhiTranslate="agendamentoMedicoApp.laudo.home.createOrEditLabel">
        Create or edit a Laudo
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="agendamentoMedicoApp.laudo.parecerMedico" for="field_parecerMedico"
            >Parecer Medico</label
          >
          <textarea
            class="form-control"
            name="parecerMedico"
            id="field_parecerMedico"
            data-cy="parecerMedico"
            formControlName="parecerMedico"
          ></textarea>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="agendamentoMedicoApp.laudo.encaminhamento" for="field_encaminhamento"
            >Encaminhamento</label
          >
          <textarea
            class="form-control"
            name="encaminhamento"
            id="field_encaminhamento"
            data-cy="encaminhamento"
            formControlName="encaminhamento"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
